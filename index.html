<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чек-ин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Как ты себя сегодня чувствуешь?</h1>

<textarea id="answer" placeholder="Напиши пару слов..."></textarea>

<button onclick="save()">Сохранить</button>

<p id="status"></p>

<script>
  const tg = window.Telegram.WebApp;

  function save() {
    const value = document.getElementById('answer').value;
    localStorage.setItem('today_checkin', value);
    document.getElementById('status').innerText = 'Сохранено ✔';
    tg.HapticFeedback.notificationOccurred('success');
  }
</script>

</body>
</html>
